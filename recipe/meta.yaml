{% set name = "anys" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f32e16ead49b0a96c530fe43aa4e69ffa68df1fd63042866a994618a08ae9725

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - Deprecated >=1.2,<2

test:
  requires:
    - pytest
    - pytest-cov
  source_files:
    - test
    - tox.ini
  imports:
    - anys
  commands:
    - python -m pytest -vv test

about:
  home: https://github.com/jwodder/anys
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Matchers for pytest
  dev_url: https://github.com/jwodder/anys

extra:
  recipe-maintainers:
    - jwodder
